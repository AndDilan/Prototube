version: "3.8"

services:
  prototube_db:
    image: mariadb:latest
    container_name: prototube_db
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: prototube_db
      MARIADB_USER: admin
      MARIADB_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - prototube_network

  prototube_backend:
    build: ./backend
    container_name: prototube_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    networks:
      - prototube_network
    depends_on:
      - prototube_db

networks:
  prototube_network:
    driver: bridge
